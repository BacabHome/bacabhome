alias: Alarm Manual Arm Away
initial_state: 'true'
trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm_manual
    to: 'armed_away'
action:
  - service: notify.telegram_bacab_home_bot
    data_template:
      message: "Alarm! Armed Away {{ states('sensor.date_time') }}"
  - service: media_player.volume_set
    entity_id:
    - media_player.amigo
    data:
      volume_level: 0.80
  - delay: '00:00:05'
  - service: tts.google_translate_say
    entity_id: media_player.amigo
    data_template:
      message: >-
                  'Alarma armada, hasta pronto. Alexa, adi√≥s'
      language: 'es'
