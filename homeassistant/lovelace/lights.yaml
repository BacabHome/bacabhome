title: Lights
icon: mdi:lightbulb-on
path: lights
id: Lights
cards:

  - type: picture-elements
    image: /local/pictures/ui-lovelace/lightbulbon.jpg
    elements:

      - type: state-icon
        entity: sensor.house_lights_on_today
        style: {color: white, left: 22%, top: 10%}
      - type: state-label
        entity: sensor.house_lights_on_today
        title: Today
        style: {color: white, left: 10%, top: 11%}

      - type: state-label
        entity: sensor.house_lights_on_yesterday
        title: Yesterday
        style: {color: white, left: 10%, top: 21%}

      - type: state-label
        entity: sensor.house_lights_on_week
        title: Week
        style: {color: white, left: 9%, top: 31%}

      - type: state-label
        entity: sensor.house_lights_on_month
        title: Month
        style: {color: white, left: 9%, top: 41%}

  - type: glance
    title: Lights On
    show_header_toggle: false
    entities:
      - entity: sensor.house_lights_on_today
        name: Today
      - entity: sensor.house_lights_on_yesterday
        name: Yesterday
      - entity: sensor.house_lights_on_week
        name: Week
      - entity: sensor.house_lights_on_month
        name: Month

  - type: glance
    title: Switches
    show_header_toggle: false
    entities:
      - entity: group.all_lights
        name: All
        icon: home
        tap_action:
          action: toggle
      - entity: light.downstairs_lights
        name: Downstairs
        tap_action:
          action: toggle
      - entity: light.upstairs_lights
        name: Upstairs
        tap_action:
          action: toggle

  - type: entities
    title: Upstairs
    show_header_toggle: false
    entities:

      - type: section
        label: Mom

      - entity: light.mom_bathroom_light
        name: Bathroom
        icon: mdi:toilet
        type: custom:slider-entity-row
        toggle: true
      - entity: light.mom_bedroom_light
        name: Bedroom
        icon: mdi:bed-empty
        type: custom:slider-entity-row
        toggle: true

      - type: section
        label: Princess

      - entity: light.princess_bathroom_light
        name: Bathroom
        icon: mdi:toilet
        type: custom:slider-entity-row
        toggle: true
      - entity: light.princess_bedroom_light
        name: Bedroom
        icon: mdi:bed-empty
        type: custom:slider-entity-row
        toggle: true

      - type: section
        label: Common

      - entity: light.hallway_light
        name: Hallway
        icon: mdi:stairs
        type: custom:slider-entity-row
        toggle: true
      - entity: light.television_room_light
        name: Television
        icon: mdi:television-classic
        type: custom:slider-entity-row
        toggle: true
      - entity: light.color_light
        name: Color
        icon: mdi:desk-lamp
        type: custom:slider-entity-row
        toggle: true

      - type: section
        label: Dad
      
      - entity: light.dad_bedroom_light
        name: Bedroom
        icon: mdi:bed-empty
        type: custom:slider-entity-row
        toggle: true
      - entity: light.mobile_room_light
        name: Mobile
        icon: mdi:desk-lamp
        type: custom:slider-entity-row
        toggle: true

  - type: entities
    title: Downstairs
    show_header_toggle: false
    entities:

      - type: section
        label: Kitchen

      - entity: light.kitchen
        name: Stove
        icon: mdi:stove
        type: custom:slider-entity-row
        toggle: true

      - type: section
        label: Laundry

      - entity: light.laundry_room_light
        name: Washer
        icon: mdi:dishwasher
        type: custom:slider-entity-row
        toggle: true

      - type: section
        label: Street

      - entity: light.street_light
        name: Front Yard
        icon: mdi:car
        type: custom:slider-entity-row
        toggle: true

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Light Levels
        align_state: center
        icon: mdi:track-light
        show:
          icon: true
          extrema: true
          labels: true
          points: true
        entities:
          - entity: sensor.hue_motion_sensor_01_light_level
            name: Downstairs
            color: black
          - entity: sensor.hue_motion_sensor_02_light_level
            name: Upstairs
            color: gray
          - entity: sensor.hue_outdoor_motion_sensor_01_light_level
            name: Front Yard
            color: '#C0C0C0'
        height: 100
        hours_to_show: 36
        points_per_hour: 0.25
