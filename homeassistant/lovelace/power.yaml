title: Power
icon: mdi:power
path: power
id: Power
cards:

  - type: entities
    title: Switches
    show_header_toggle: false
    entities:

      - type: section
        label: Mom Bedroom

      - entity: switch.wemo_switch_01
        name: Television
        icon: mdi:power-socket-us

      - type: section
        label: Kitchen

      - entity: switch.wemo_switch_02
        name: Refrigerator
        icon: mdi:power-socket-us

      - type: section
        label: Dad Bedroom

      - entity: switch.wemo_switch_03
        name: Servers
        icon: mdi:power-socket-us

      - type: section
        label: Living Room

      - entity: switch.wemo_switch_04
        name: Demo
        icon: mdi:power-socket-us

  - type: vertical-stack
    cards:

    - type: markdown
      content: >
        __Current Power Watts__

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_switch_01_current_power_w
              name: Mom TV
          line_color: black
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_switch_02_current_power_w
              name: Refrigerator
          line_color: gray
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_switch_03_current_power_w
              name: Servers
          line_color: blue
          line_width: 1
          font_size: 55
          hours_to_show: 168

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: Current Power W
          align_state: center
          icon: mdi:power-socket-us
          show:
            icon: true
            extrema: true
            labels: true
            points: false
          entities:
            - entity: sensor.wemo_switch_01_current_power_w
              name: Mom Television
              color: black
            - entity: sensor.wemo_switch_02_current_power_w
              name: Refrigerator
              color: gray
            - entity: sensor.wemo_switch_03_current_power_w
              name: Servers
              color: blue
          line_width: 1
          height: 100
          hours_to_show: 168
          points_per_hour: 0.25

  - type: vertical-stack
    cards:

    - type: markdown
      content: >
        __Today Energy kWh__

    - type: horizontal-stack
      cards:

        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_switch_01_today_energy_kwh
              name: Mom TV
          line_color: black
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_switch_02_today_energy_kwh
              name: Refrigerator
          line_color: gray
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_switch_03_today_energy_kwh
              name: Servers
          line_color: blue
          line_width: 1
          font_size: 55
          hours_to_show: 168

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: Today Energy kWh
          align_state: center
          icon: mdi:power-socket-us
          show:
            icon: true
            extrema: true
            labels: true
            points: false
          entities:
            - entity: sensor.wemo_switch_01_today_energy_kwh
              name: Mom Television
              color: black
            - entity: sensor.wemo_switch_02_today_energy_kwh
              name: Refrigerator
              color: gray
            - entity: sensor.wemo_switch_03_today_energy_kwh
              name: Servers
              color: blue
          line_width: 1
          height: 100
          hours_to_show: 168
          points_per_hour: 0.25
