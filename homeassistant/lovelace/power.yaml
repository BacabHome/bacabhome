title: Power
icon: mdi:power
path: power
id: Power
cards:

  - type: glance
    title: House
    show_header_toggle: false
    entities:
      - entity: sensor.switches_wemo_on_today
        name: Switches Wemo On Today

  - type: entities
    title: Switches
    show_header_toggle: false
    entities:

      - type: section
        label: Living Room

      - entity: switch.wemo_insight_01
        name: Server
        icon: mdi:server

      - type: section
        label: Dad Bedroom

      - entity: switch.wemo_insight_02
        name: Floating
        icon: mdi:laptop

      - entity: switch.wemo_insight_03
        name: Workstation
        icon: mdi:desktop-classic

      - type: section
        label: Laundry

      - entity: switch.wemo_insight_04
        name: Washing Machine
        icon: mdi:washing-machine

  - type: vertical-stack
    cards:

    - type: markdown
      content: >
        __Current Power Watts__

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_01_current_power_w
              name: Server
          line_color: black
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_02_current_power_w
              name: Floating
          line_color: gray
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_03_current_power_w
              name: Workstation
          line_color: blue
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_04_current_power_w
              name: Washing Machine
          line_color: silver
          line_width: 1
          font_size: 55
          hours_to_show: 168

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: Current Power W
          align_state: center
          icon: mdi:power-socket-us
          show:
            icon: true
            extrema: true
            labels: true
            points: false
          entities:
            - entity: sensor.wemo_insight_01_current_power_w
              name: Server
              color: black
            - entity: sensor.wemo_insight_02_current_power_w
              name: Floating
              color: gray
            - entity: sensor.wemo_insight_03_current_power_w
              name: Workstation
              color: blue
            - entity: sensor.wemo_insight_04_current_power_w
              name: Washing Machine
              color: silver
          line_width: 1
          height: 100
          hours_to_show: 168
          points_per_hour: 0.25

  - type: vertical-stack
    cards:

    - type: markdown
      content: >
        __Today Energy kWh__

    - type: horizontal-stack
      cards:

        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_01_today_energy_kwh
              name: Server
          line_color: black
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_02_today_energy_kwh
              name: Floating
          line_color: gray
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_03_today_energy_kwh
              name: Workstation
          line_color: blue
          line_width: 1
          font_size: 55
          hours_to_show: 168
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.wemo_insight_04_today_energy_kwh
              name: Washing Machine
          line_color: silver
          line_width: 1
          font_size: 55
          hours_to_show: 168


    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: Today Energy kWh
          align_state: center
          icon: mdi:power-socket-us
          show:
            icon: true
            extrema: true
            labels: true
            points: false
          entities:
            - entity: sensor.wemo_insight_01_today_energy_kwh
              name: Server
              color: black
            - entity: sensor.wemo_insight_02_today_energy_kwh
              name: Floating
              color: gray
            - entity: sensor.wemo_insight_03_today_energy_kwh
              name: Workstation
              color: blue
            - entity: sensor.wemo_insight_04_today_energy_kwh
              name: Washing Machine
              color: silver
          line_width: 1
          height: 100
          hours_to_show: 168
          points_per_hour: 0.25
