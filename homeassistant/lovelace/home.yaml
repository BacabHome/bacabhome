title: Home
icon: mdi:home-heart
path: home
cards:

  - type: markdown
    title: Welcome to Bacab Home!
    content: >
      Bacab? Old god of the interior of the earth and of thunder, sky-carrier, fourfold.
      Today? a Smart Home!

  - type: shopping-list
    title: Shopping List

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Temperature
        align_state: center
        icon: mdi:home-thermometer
        show:
          icon: true
          extrema: true
          labels: true
          points: true
        entities:
          - entity: sensor.hue_motion_sensor_01_temperature
            name: Downstairs
            color: black
          - entity: sensor.hue_motion_sensor_02_temperature
            name: Upstairs
            color: gray
        height: 50

  - type: entities
    title: Lights
    show_header_toggle: false
    entities:
      - entity: group.all_lights
        name: All Lights
      - entity: light.mom_bedroom_light
        name: Mom Bedroom
      - entity: light.kitchen
        name: Kitchen
      - entity: light.hallway_light
        name: Hallway
      - entity: light.laundry_room_light
        name: Laundry
      - entity: light.street_light
        name: Street

  - type: entities
    title: Players
    show_header_toggle: false
    entities:
      - entity: media_player.eek
        name: Eek
      - entity: media_player.amigo
        name: Amigo
