title: Home
icon: mdi:home-heart
path: home
cards:

  - type: markdown
    title: Welcome to Bacab Home!
    content: >
      Bacab? Old god of the interior of the earth and of thunder, sky-carrier, fourfold.
      Today? a Smart Home!

  - type: custom:weather-card
    entity: weather.dark_sky
    current: true
    details: true
    forecast: true

  - type: glance
    title: Birthdays
    show_header_toggle: false
    columns: 4
    entities:
     - entity: birthday.princess
       name: Princess
     - entity: birthday.polito
       name: Polito
     - entity: birthday.maca
       name: Maca
     - entity: birthday.balam
       name: Balam

  - type: glance
    title: Lights
    show_header_toggle: false
    columns: 5
    entities:
      - entity: group.all_lights
        name: House
        tap_action:
          action: toggle
      - entity: light.mom_bedroom_light
        name: Mom
        tap_action:
          action: toggle
      - entity: light.kitchen
        name: Kitchen
        tap_action:
          action: toggle
      - entity: light.hallway_light
        name: Hallway
        tap_action:
          action: toggle
      - entity: light.laundry_room_light
        name: Laundry
        tap_action:
          action: toggle

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Temperature
        align_state: center
        icon: mdi:home-thermometer
        show:
          icon: true
          extrema: true
          labels: true
          points: true
        entities:
          - entity: sensor.hue_motion_sensor_01_temperature
            name: Downstairs
            color: black
          - entity: sensor.hue_motion_sensor_02_temperature
            name: Upstairs
            color: gray
          - entity: sensor.dark_sky_temperature
            name: DarkSky
            color: '#0080FF'
        height: 100
        hours_to_show: 36
        points_per_hour: 0.25
        hour24: true

  - type: entities
    title: Players
    show_header_toggle: false
    entities:
      - entity: media_player.eek
        name: Eek
        type: custom:mini-media-player
      - entity: media_player.amigo
        name: Amigo
        type: custom:mini-media-player

  - type: shopping-list
    title: Shopping List
