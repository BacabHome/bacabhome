title: Home
icon: mdi:home-heart
path: home
cards:

  - type: markdown
    title: Welcome to Tatai Home!
    content: >
      Tatai? Yes!, Tatai!

  - type: glance
    title: Motion
    show_header_toggle: false
    entities:
      - entity: binary_sensor.wio_link_02_motion
        name: Now
      - entity: sensor.wiolink_02_motion_on_today
        name: On Today

  - type: vertical-stack
    cards:

      - type: picture-glance
        title: Camera 01
        show_name: false
        show_state: false
        entities:
          - binary_sensor.ping_binary_sensor_camera_01
        image:
        camera_image: camera.mjpeg_camera_01
        camera_view: live

      - type: picture-glance
        title: Camera 02
        entities:
          - binary_sensor.ping_binary_sensor_camera_02
        image:
        camera_image: camera.mjpeg_camera_02
        camera_view: live

  - type: alarm-panel
    name: House Alarm
    entity: alarm_control_panel.house_alarm
    states:
      - arm_home
      - arm_away
      - arm_night
