title: Home
icon: mdi:home-heart
path: home
cards:

  - type: markdown
    title: Welcome to Bacab Home!
    content: >
      Bacab? Old god of the interior of the earth and of thunder, sky-carrier, fourfold.
      Today? a Smart Home!

  - type: entities
    title: Family
    show_header_toggle: false
    entities:
      - entity: input_boolean.mode_vacation
        name: Mode Vacation
      - entity: input_boolean.mode_street
        name: Mode Street

  - type: glance
    title: Birthdays
    show_header_toggle: false
    columns: 4
    entities:
     - entity: birthday.princess
       name: Princess
     - entity: birthday.polito
       name: Polito
     - entity: birthday.maca
       name: Maca
     - entity: birthday.balam
       name: Balam

  - type: entities
    show_header_toggle: false
    entities:

      - type: section
        label: Weather Hourly

      - entity: sensor.dark_sky_hourly_summary
        label: Summary

      - type: section
        label: Motion On Today

      - entity: binary_sensor.template_all_motion_on
        name: Now
      - entity: sensor.all_motion_on_today
        name: Hours

      - type: section
        label: All Lights On

      - entity: sensor.all_lights_on_today
        name: Today
      - entity: sensor.all_lights_on_yesterday
        name: Yesterday

      - type: section
        label: Users Week

      - entity: sensor.person_balam_home_week
        name: Balam Home
      - entity: sensor.person_balam_not_home_week
        name: Balam Not Home

  - type: glance
    title: Lights
    show_header_toggle: false
    columns: 3
    entities:
      - entity: group.all_lights
        name: All
        tap_action:
          action: toggle
      - entity: light.downstairs_lights
        name: Downstairs
        tap_action:
          action: toggle
      - entity: light.upstairs_lights
        name: Upstairs
        tap_action:
          action: toggle

  - type: shopping-list
    title: Shopping List

  - type: alarm-panel
    name: House Alarm
    entity: alarm_control_panel.house_alarm
    states:
      - arm_home
      - arm_away
      - arm_night
