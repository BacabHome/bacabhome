title: Sensors
icon: mdi:chart-bar
path: sensors
id: Sensors
cards:

  - type: entities
    title: SpaceX
    show_header_toggle: false
    entities:
      - sensor.spacex_next_mission_name
      - sensor.spacex_next_launch_date
      - sensor.spacex_next_launch_site
      - sensor.spacex_next_landing_type
      - sensor.spacex_next_rocket

  - type: sensor
    entity: sensor.stats_mean
    name: Sensor Statistics
    graph: line
    unit: '%'
    detail: 1

  - type: sensor
    entity: sensor.mqtt_sensor
    name: Sensor MQTT
    graph: line
    unit: '%'
    detail: 1

  - type: sensor
    entity: sensor.rest_sensor
    name: Sensor REST
    graph: none

  - type: sensor
    entity: sensor.glances_cpu_load
    name: CPU Load
    graph: line
    unit: '%'
    detail: 2

  - type: sensor
    entity: sensor.glances_ram_used
    name: RAM Used
    graph: line
    unit: '%'
    detail: 2

  - type: glance
    columns: 2
    show_state: false
    entities:
      - entity: sensor.glances_cpu_load
        name: CPU Load
      - entity: sensor.glances_ram_used
        name: RAM Used

  - type: gauge
    entity: sensor.glances_cpu_load
    name: CPU Load
    unit: '%'
    severity:
      green: 0
      yellow: 65
      red: 85

  - type: gauge
    entity: sensor.glances_ram_used
    name: RAM Used Load
    unit: '%'
    severity:
      green: 0
      yellow: 65
      red: 85

  - type: entities
    title: Entities Glances
    show_header_toggle: false
    entities:
      - entity: sensor.glances_cpu_load
        name: CPU Load
      - entity: sensor.glances_ram_used
        name: RAM Used
      - type: divider

  - type: history-graph
    title: History Graph Glances
    entities:
      - sensor.glances_cpu_load
      - sensor.glances_ram_used

  - type: picture-elements
    image: /local/pictures/ui-lovelace/2018072901.jpg
    title: Picture Elements Glances
    elements:

      - type: state-icon
        entity: sensor.glances_cpu_load
        style:
          top: 10%
          left: 10%
          color: white

      - type: state-icon
        entity: sensor.glances_ram_used
        style:
          top: 10%
          left: 20%
          color: white

      - type: icon
        icon: mdi:docker
        entity: sensor.glances_containers_cpu_used
        tap_action: none
        style:
          top: 10%
          left: 75%
          color: white

      - type: state-label
        entity: sensor.glances_containers_cpu_used
        tap_action: more-info
        style:
          top: 20%
          left: 75%
          color: white

      - type: icon
        icon: mdi:memory
        entity: sensor.glances_ram_used
        tap_action: none
        style:
          top: 10%
          left: 90%
          color: white

      - type: state-label
        entity: sensor.glances_ram_used
        tap_action: more-info
        style:
          top: 20%
          left: 90%
          color: white
