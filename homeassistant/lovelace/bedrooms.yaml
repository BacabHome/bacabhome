title: Bedrooms
icon: mdi:bed-empty
path: bedrooms
id: Bedrooms
cards:

  - type: entities
    title: Switches
    show_header_toggle: false
    entities:

      - type: section
        label: Mom Bedroom

      - entity: switch.wemo_switch_01
        name: Television
        icon: mdi:power-socket-us

      - type: section
        label: Dad Bedroom

      - entity: switch.wemo_switch_03
        name: Servers
        icon: mdi:power-socket-us

  - type: entities
    title: Entities Motion
    show_header_toggle: false
    entities:
      - entity: binary_sensor.wio_link_02_motion
        name: Wio Link 02

  - type: custom:mini-graph-card
    name: Dust
    align_state: center
    icon: mdi:factory
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.wio_link_02_dust
        color: black
    hours_to_show: 168
    points_per_hour: 0.25

  - type: custom:mini-graph-card
    name: Sound
    align_state: center
    icon: mdi:microphone
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.wio_link_02_sound
        color: black
    hours_to_show: 168
    points_per_hour: 0.25
