# https://www.home-assistant.io/integrations/doods/

platform: doods
scan_interval: 60
url: !secret services_doods_url
timeout: 60
detector: default
source:
  - entity_id: camera.local_file_ffmpeg_camera_01
  - entity_id: camera.local_file_ffmpeg_camera_02
  - entity_id: camera.local_file_amcrest_camera_01
file_out:
  - "/config/www/media/doods/doods_{{ camera_entity.split('.')[1] }}.jpg"
  - "/config/www/media/doods/doods_{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
confidence: 50
labels:
  - name: person
    confidence: 60
