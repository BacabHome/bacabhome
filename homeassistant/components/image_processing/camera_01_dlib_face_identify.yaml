# https://www.home-assistant.io/components/image_processing.dlib_face_identify/

platform: dlib_face_identify
scan_interval: 5
keep_known_faces: True
keep_unknown_faces: True
source:
  - entity_id: camera.ffmpeg_camera_01
    name: dlib_face_identify_ffmpeg_camera
  - entity_id: camera.mjpeg_camera_01
    name: dlib_face_identify_mjpeg_camera
faces:
  Balam: /config/www/pictures/homeassistant/dlib_face_identify/balam.jpg
