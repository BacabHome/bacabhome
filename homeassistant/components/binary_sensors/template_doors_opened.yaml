# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors: 
  doors_opened:
    friendly_name: Entrada
    value_template: >-
      {{ is_state('binary_sensor.xiaomi_door_window_sensor_three_contact', 'on') or
         is_state('binary_sensor.xiaomi_door_window_sensor_four_contact', 'on') }}
    device_class: door
