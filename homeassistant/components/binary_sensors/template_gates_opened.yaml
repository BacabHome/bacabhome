# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors: 
  gates_opened:
    friendly_name: Cochera
    value_template: >-
      {{ is_state('binary_sensor.xiaomi_door_window_sensor_one_contact', 'on') or
         is_state('binary_sensor.xiaomi_door_window_sensor_two_contact', 'on') }}
    device_class: opening
