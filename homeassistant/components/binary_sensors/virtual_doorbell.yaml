# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors:
  virtual_doorbell:
    friendly_name: Virtual Doorbell
    delay_on:
      seconds: 1
    delay_off:
      seconds: 5
    value_template: >-
                       {{ states('sensor.virtual_doorbell')|int > 0 }}
    device_class: presence
