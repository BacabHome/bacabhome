# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors:
  template_house_motion:
    friendly_name: "Template House Motion"
    value_template: >
                     {{ is_state('binary_sensor.hue_motion_sensor_01_motion', 'on') or
                        is_state('binary_sensor.hue_motion_sensor_02_motion', 'on') or
                        is_state('binary_sensor.hue_outdoor_motion_sensor_01_motion', 'on') or
                        is_state('binary_sensor.wio_link_02_motion', 'on') }}
    device_class: motion
