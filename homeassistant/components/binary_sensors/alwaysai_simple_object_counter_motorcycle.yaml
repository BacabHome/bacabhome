# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors:
  alwaysai_simple_object_counter_motorcycle:
    friendly_name: alwaysAI Simple Object Counter Motorcycle
    delay_off:
      seconds: 5
    value_template: >-
                       {{ states('sensor.alwaysai_simple_object_counter_motorcycle')|int > 0 }}
    device_class: presence
