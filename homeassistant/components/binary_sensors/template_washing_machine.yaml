# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors:
  template_washing_machine:
    friendly_name: "Template Washing Machine"
    delay_on:
      minutes: 2
    delay_off:
      minutes: 2
    value_template: >-
                       {{ states('sensor.wemo_insight_04_current_power_w')|float > 20 }}
    device_class: power
