camara_exterior_video:
  alias: Camara Exterior Video
  sequence:
  - service: camera.record
    data:
      entity_id: camera.camara_exterior
      filename: '/config/www/media/videos/exterior/camara_exterior.mp4'
      duration: 30
      lookback: 20
  - service: camera.record
    data:
      entity_id: camera.camara_exterior
      filename: '/config/www/media/videos/exterior/{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'
      duration: 30
      lookback: 20
