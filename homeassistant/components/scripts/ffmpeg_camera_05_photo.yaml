camara_entrada_foto:
  alias: Camara Entrada Foto
  sequence:
  - service: camera.snapshot
    data:
      entity_id: camera.camara_entrada
      filename: '/config/www/media/cameras/camara_entrada.jpg'
  - service: camera.snapshot
    data:
      entity_id: camera.camara_entrada_imagen
      filename: '/config/www/media/photos/entrada/{{ now().strftime("%Y%m%d-%H%M%S") }}.jpg'
