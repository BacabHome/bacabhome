camara_entrada_mina:
  alias: Camara Entrada Mina
  sequence:
    - service: homeassistant.turn_off
      entity_id: input_boolean.camara_lavadero_mina
    - service: homeassistant.turn_off
      entity_id: input_boolean.camara_toldo_mina
    - service: homeassistant.turn_off
      entity_id: input_boolean.camara_azotea_mina
    - service: homeassistant.turn_off
      entity_id: input_boolean.camara_cocheras_mina
    - service: homeassistant.turn_off
      entity_id: input_boolean.camara_exterior_mina
    - delay: '00:00:01'
    - service: camera.play_stream
      data:
        entity_id: camera.camara_entrada
        media_player: media_player.mina
