house:
  sequence:
  - service: camera.snapshot
    data:
      entity_id: camera.ffmpeg_camera_02
      filename: '/config/www/media/house/ffmpeg_camera_02_snapshot.jpg'
  - service: camera.snapshot
    data:
      entity_id: camera.ffmpeg_camera_02
      filename: '/config/www/media/house/ffmpeg_camera_02_snapshot_{{ now().strftime("%Y%m%d-%H%M%S") }}.jpg'
  - delay: '00:00:05'
  - service: notify.telegram_bacab_home_bot
    data:
      title: 'Home Picture'
      message: "This is it..."
      data:
        photo:
          - file: '/config/www/media/house/ffmpeg_camera_02_snapshot.jpg'
            caption: Who is there?
  - service: image_processing.scan
    data:
      entity_id: image_processing.doods_ffmpeg_camera_02
  - delay: '00:00:05'
  - service: notify.telegram_bacab_home_bot
    data:
      title: 'Doods Frontyard Picture'
      message: "Doods is it..."
      data:
        photo:
          - file: '/config/www/media/doods/doods_ffmpeg_camera_02_latest.jpg'
            caption: Last Person
  - service: camera.snapshot
    data:
      entity_id: camera.amcrest_camera_01
      filename: '/config/www/media/house/amcrest_camera_01_snapshot.jpg'
  - service: camera.snapshot
    data:
      entity_id: camera.amcrest_camera_01
      filename: '/config/www/media/house/amcrest_camera_01_snapshot_{{ now().strftime("%Y%m%d-%H%M%S") }}.jpg'
  - delay: '00:00:05'
  - service: notify.telegram_bacab_home_bot
    data:
      title: 'Home Picture'
      message: "This is it..."
      data:
        photo:
          - file: '/config/www/media/house/amcrest_camera_01_snapshot.jpg'
            caption: Who is there? via Amcrest
  - service: image_processing.scan
    data:
      entity_id: image_processing.doods_amcrest_camera_01
  - delay: '00:00:05'
  - service: notify.telegram_bacab_home_bot
    data:
      title: 'Doods Frontyard Picture'
      message: "Doods is it..."
      data:
        photo:
          - file: '/config/www/media/doods/doods_amcrest_camera_01_latest.jpg'
            caption: Last Person, via Amcrest
