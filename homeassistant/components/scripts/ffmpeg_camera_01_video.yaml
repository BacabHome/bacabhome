camara_lavadero_video:
  alias: Camara Lavadero Video
  sequence:
  - service: camera.record
    data:
      entity_id: camera.camara_lavadero
      filename: '/config/www/media/videos/lavadero/camara_lavadero.mp4'
      duration: 60
      lookback: 15
  - service: camera.record
    data:
      entity_id: camera.camara_lavadero
      filename: '/config/www/media/videos/lavadero/{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'
      duration: 60
      lookback: 15
