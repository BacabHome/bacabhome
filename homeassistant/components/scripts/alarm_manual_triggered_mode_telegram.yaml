alarm_manual_triggered_mode_telegram:
  alias: Seguridad Casa Modo Telegram
  sequence:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.seguridad_casa
  - service: media_player.volume_set
    entity_id: media_player.guardian
    data:
      volume_level: 0.5
  - service: media_extractor.play_media
    data:
      entity_id: media_player.guardian
      media_content_id: !secret alarm_manual_url
      media_content_type: video
