camara_cocheras_video:
  alias: Camara Cocheras Video
  sequence:
  - service: camera.record
    data:
      entity_id: camera.camara_cocheras
      filename: '/config/www/media/videos/cocheras/camara_cocheras.mp4'
      duration: 30
      lookback: 20
  - service: camera.record
    data:
      entity_id: camera.camara_cocheras
      filename: '/config/www/media/videos/cocheras/{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'
      duration: 30
      lookback: 20
