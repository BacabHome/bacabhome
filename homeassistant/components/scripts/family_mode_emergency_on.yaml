family_mode_emergency_on:
  alias: Modo Emergencia Prendido
  sequence:
    - service: notify.telegram_bacab_home_bot
      data_template:
        message: "Modo emergencia activado..."
    - service: media_player.volume_set
      entity_id:
      - media_player.amigo
      data:
        volume_level: 0.50
    - service: media_player.play_media
      entity_id: media_player.guardian
      data:
        media_content_id: "http://smrtho.us/storage/startup.mp3"
        media_content_type: "audio/mp3"
    - service: tts.google_translate_say
      entity_id: media_player.guardian
      data_template:
        message: >-
                   Modo emergencia activado
        language: 'es'
