camara_exterior_foto:
  alias: Camara Exterior Foto
  sequence:
  - service: camera.snapshot
    data:
      entity_id: camera.camara_exterior
      filename: '/config/www/media/cameras/camara_exterior.jpg'
  - service: camera.snapshot
    data:
      entity_id: camera.camara_exterior_imagen
      filename: '/config/www/media/photos/exterior/{{ now().strftime("%Y%m%d-%H%M%S") }}.jpg'
