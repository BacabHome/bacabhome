title: Bacab Home

resources: !include lovelace/resources.yaml

views:

  - !include lovelace/home.yaml
  - !include lovelace/cameras.yaml
  - !include lovelace/weather.yaml
  - !include lovelace/sensors.yaml
  - !include lovelace/weblinks.yaml
  - !include lovelace/binary_sensors.yaml

  - icon: mdi:image-filter
    id: Image Processing
    title: Image Processing
    cards:

      - type: entities
        title: Face Detect
        entities:
          - entity: image_processing.dlib_face_detect_ffmpeg
            name: FFmpeg
          - entity: image_processing.dlib_face_detect_mjpeg_camera
            name: Mjpeg

  - icon: mdi:switch
    id: Switches
    title: Switches
    cards:

      - type: entities
        title: Mqtt
        show_header_toggle: false
        entities:
          - switch.mqtt_switch

      - type: picture
        image: /local/pictures/ui-lovelace/2018072903.jpg
        service: switch.toggle
        service_data:
          entity_id: switch.mqtt_switch

      - type: picture-entity
        entity: switch.mqtt_switch
        state_image:
          "on": /local/pictures/ui-lovelace/2018073001.jpg
          "off": /local/pictures/ui-lovelace/2018073002.jpg

  - icon: mdi:oil-temperature
    if: Custom
    title: Custom
    cards:

      - type: custom:bignumber-card
        title: Sensor MQTT
        entity: sensor.mqtt_sensor
        scale: 30px
        from: bottom
        min: 0
        max: 100
        severity:
          - value: 70
            style: 'var(--label-badge-green)'
          - value: 90
            style: 'var(--label-badge-yellow)'
          - value: 100
            style: 'var(--label-badge-red)'

      - type: custom:monster-card
        card:
          type: entities
          title: Broken Things
          show_header_toggle: false
        filter:
          include:
            - state: "unknown"
          exclude:
            - entity_id: group.*

      - type: custom:monster-card
        card:
          type: glance
          title: Monster
        filter:
          include:
            - domain: device_tracker
              attributes:
                battery: '< 25'
                source_type: gps
